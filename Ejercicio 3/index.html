<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="https://image.api.playstation.com/vulcan/ap/rnd/202205/2408/1xvL0IDaOKI9UNEKCrVc1w7H.jpg?w=440&thumb=false" alt="Dying light">
    </section>
    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="200" height="200" controls autoplay loop muted>
            <source src="video.mp4" type="video/mp4" />
        </video>
    </section>
    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="audio.mp3" type="audio/mp3" />
        </audio>
    </section>
</body>
</html>
